<div class="page page--center">
  <div class="page-card">
    <div class="card mb-small">
      <header class="card__header text-center pt-large">
        <span class=""
          ><!-- card__icon -->
          <img src="assets/img/logo.png" />
        </span>
        <h1 class="text-big mb-zero">
          404 <em class="block text-mute text-large">Page Not Found</em>
        </h1>
      </header>

      <div class="card__body">
        <h2 class="h5 text-center mb-medium">
          Sorry, but what you’re looking for isn’t here. Perhaps you typed a URL
          incorrectly or clicked on a broken hyperlink.
        </h2>

        <form>
          <div class="field has-icon-right mb-xsmall">
            <span class="field__icon">
              <i class="fa fa-search"></i>
            </span>
            <label class="field__label hidden-visually" for="input-search"
              >Search</label
            >
            <input
              class="input"
              id="input-search"
              type="text"
              placeholder="Search for something.."
            />
          </div>
          <button class="btn btn--info btn--fullwidth">Search</button>
        </form>
      </div>
    </div>

    <div class="line justify-center">
      <a class="text-mute" routerLink="/dashboard">
        <i class="fa fa-long-arrow-left mr-xsmall"></i>Back to Homepage
      </a>
    </div>
  </div>
</div>
